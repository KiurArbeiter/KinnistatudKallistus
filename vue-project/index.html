<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <table id="gamesTable" class="table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Short</td>
          <td>15.44</td>
        </tr>
      </table>
    </div>

    <div id="counter">
      Counter: {{ counter }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
    <script>
      const Counter = {
        data() {
          return {
            counter: 3
          }
        }
      }

      const vue = Vue.createApp(Counter).mount('#counter')
    </script>
  </body>
</html>
