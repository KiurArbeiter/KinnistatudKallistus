<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container mt-4">
      <!-- Create Button -->
      <button class="btn btn-primary mb-3" @click="showCreateForm">Create New Hug</button>

      <!-- Table -->
      <table id="gamesTable" class="table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
        <tr v-for="hug in hugs" :key="hug.id">
          <td @click="getHug(hug.id)">{{ hug.name }}</td>
          <td>{{ hug.price }}</td>
          <td>
            <button @click="deleteHug(hug.id)" class="btn btn-danger btn-sm">Delete</button>
            <button @click="showEditForm(hug)" class="btn btn-warning btn-sm">Edit</button>
          </td>
        </tr>
      </table>

      <!-- Hug Info Modal -->
      <div id="hugInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Hug Information</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <tr>
                  <th>ID</th>
                  <td>{{ hugInModal.id }}</td>
                </tr>
                <tr>
                  <th>Name</th>
                  <td>{{ hugInModal.name }}</td>
                </tr>
                <tr>
                  <th>Price</th>
                  <td>{{ hugInModal.price }}</td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" @click="showEditForm(hugInModal)" class="btn btn-primary">Edit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add/Edit Hug Form -->
      <div v-if="showForm" class="mt-4">
        <h3>{{ editMode ? 'Edit Hug' : 'Add New Hug' }}</h3>
        <form @submit.prevent="saveHug">
          <div class="mb-3">
            <label for="hugName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="hugName"
              v-model="hugForm.name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="hugPrice" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="hugPrice"
              v-model="hugForm.price"
              step="0.01"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            {{ editMode ? 'Update' : 'Create' }} Hug
          </button>
          <button @click="cancelEdit" type="button" class="btn btn-secondary ms-2">Cancel</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            hugInModal: { id: null, name: null, price: null },
            hugs: [],
            hugForm: { name: '', price: null },
            showForm: false,
            editMode: false,
            editingHugId: null,
          };
        },
        async created() {
          // Fetch hugs when the app is created
          await this.fetchHugs();
        },
        methods: {
          async fetchHugs() {
            try {
              const response = await fetch('http://localhost:3001/hugs');
              if (!response.ok) throw new Error('Failed to fetch hugs');
              this.hugs = await response.json();
            } catch (error) {
              console.error(error);
              alert('Error fetching hugs');
            }
          },

          async getHug(id) {
            try {
              const response = await fetch(`http://localhost:3001/hugs/${id}`);
              if (response.ok) {
                this.hugInModal = await response.json();
                const hugInfoModal = new bootstrap.Modal(document.getElementById('hugInfoModal'));
                hugInfoModal.show();
              } else {
                alert('Failed to fetch hug data');
              }
            } catch (error) {
              console.error(error);
              alert('Error fetching hug');
            }
          },

          showCreateForm() {
            this.resetForm();
            this.showForm = true;
            this.editMode = false;
          },

          showEditForm(hug) {
            this.hugForm.name = hug.name;
            this.hugForm.price = hug.price;
            this.editingHugId = hug.id;
            this.showForm = true;
            this.editMode = true;
          },

          async saveHug() {
            try {
              let response;
              if (this.editMode) {
                // Update Hug
                response = await fetch(`http://localhost:3001/hugs/${this.editingHugId}`, {
                  method: 'PUT',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    name: this.hugForm.name,
                    price: parseFloat(this.hugForm.price),
                  }),
                });
                if (!response.ok) throw new Error('Failed to update hug');
                const updatedHug = await response.json();
                const index = this.hugs.findIndex((hug) => hug.id === updatedHug.id);
                if (index !== -1) this.hugs[index] = updatedHug;
              } else {
                // Create New Hug
                response = await fetch('http://localhost:3001/hugs', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    name: this.hugForm.name,
                    price: parseFloat(this.hugForm.price),
                  }),
                });
                if (!response.ok) throw new Error('Failed to create hug');

                // Fetch updated hugs after creation
                await this.fetchHugs();
              }

              // Reset the form and hide it
              this.resetForm();
            } catch (error) {
              console.error(error);
              alert('Error saving hug');
            }
          },

          async deleteHug(id) {
            try {
              const response = await fetch(`http://localhost:3001/hugs/${id}`, {
                method: 'DELETE',
              });
              if (!response.ok) throw new Error('Failed to delete hug');
              this.hugs = this.hugs.filter((hug) => hug.id !== id);
            } catch (error) {
              console.error(error);
              alert('Failed to delete hug');
            }
          },

          resetForm() {
            this.hugForm = { name: '', price: null };
            this.editMode = false;
            this.editingHugId = null;
            this.showForm = false;
          },

          cancelEdit() {
            this.resetForm();
          },
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
