<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <table id="gamesTable" class="table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr v-for="hug in hugs">
          <td @click="getHug(hug.id)">{{ hug.name }}</td>
          <td>{{hug.price}}</td>
        </tr>
      </table>
      <div id="hugInfoModal" class="modal" tabindex="-1">
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <tr><th>ID</th><td>{{hugInModal.id}}</td></tr>
                <tr><th>ID</th><td>{{hugInModal.name}}</td></tr>
                <tr><th>ID</th><td>{{hugInModal.price}}</td></tr>
              </table>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
    <script>
      const vue = Vue.createApp({
        data() {
          return {
            hugInModal: {name: null},
            hugs: []
          }
        },
        async created() {
          this.hugs = await (await fetch('http://localhost:3001/hugs')).json();
        },
      methods: {
        getHug: async function (id) {
          this.hugInModal = await (await fetch(`http://localhost:8080/hugs`)).json()
          let hugInfoModal = new bootstrap.Modal(document.getElementById('hugInfoModal'), {})
          hugInfoModal.show()
        },
      }
      }).mount('#app')
    </script>
  </body>
</html>
