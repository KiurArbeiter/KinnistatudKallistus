<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container mt-4">
      <!-- Create Button -->
      <button class="btn btn-primary mb-3" @click="showCreateForm">Register to KinnistatudKallistus</button>

      <!-- Table -->
      <table id="gamesTable" class="table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Member Level</th>
        </tr>
        <tr v-for="client in clients" :key="client.id">
          <td @click="getClient(client.id)">{{ client.name }}</td>
          <td @click="getClient(client.email)">{{ client.email }}</td>
          <td @click="getClient(client.email)">{{ client.email }}</td>
          <td>
            <button @click="deleteClient(client.id)" class="btn btn-danger btn-sm">Delete</button>
            <button @click="showEditForm(client)" class="btn btn-warning btn-sm">Edit</button>
          </td>
        </tr>
      </table>

      <!-- Client Info Modal -->
      <div id="clientInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Client Information</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <tr>
                  <th>ID</th>
                  <td>{{ clientInModal.id }}</td>
                </tr>
                <tr>
                  <th>Name</th>
                  <td>{{ clientInModal.name }}</td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td>{{ clientInModal.email }}</td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" @click="showEditForm(clientInModal)" class="btn btn-primary">Edit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add/Edit Client Form -->
      <div v-if="showForm" class="mt-4">
        <h3>{{ editMode ? 'Edit Client' : 'Add New Client' }}</h3>
        <form @submit.prevent="saveClient">
          <div class="mb-3">
            <label for="clientName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="clientName"
              v-model="clientForm.name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="clientEmail"
              v-model="clientForm.email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            {{ editMode ? 'Update' : 'Create' }} Client
          </button>
          <button @click="cancelEdit" type="button" class="btn btn-secondary ms-2">Cancel</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            clientInModal: { id: null, name: null, email: null },
            clients: [],
            clientForm: { name: '', email: '' },
            showForm: false,
            editMode: false,
            editingClientId: null,
          };
        },
        async created() {
          // Fetch clients when the app is created
          await this.fetchClients();
        },
        methods: {
          async fetchClients() {
            try {
              const response = await fetch('http://localhost:3001/clients');
              if (!response.ok) throw new Error('Failed to fetch clients');
              this.clients = await response.json();
            } catch (error) {
              console.error(error);
              alert('Error fetching clients');
            }
          },

          async getClient(id) {
            try {
              const response = await fetch(`http://localhost:3001/clients/${id}`);
              if (response.ok) {
                this.clientInModal = await response.json();
                const clientInfoModal = new bootstrap.Modal(document.getElementById('clientInfoModal'));
                clientInfoModal.show();
              } else {
                alert('Failed to fetch client data');
              }
            } catch (error) {
              console.error(error);
              alert('Error fetching client');
            }
          },

          showCreateForm() {
            this.resetForm();
            this.showForm = true;
            this.editMode = false;
          },

          showEditForm(client) {
            this.clientForm.name = client.name;
            this.clientForm.email = client.email;
            this.editingClientId = client.id;
            this.showForm = true;
            this.editMode = true;
          },

          async saveClient() {
            try {
              let response;
              if (this.editMode) {
                // Update Client
                response = await fetch(`http://localhost:3001/clients/${this.editingClientId}`, {
                  method: 'PUT',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    name: this.clientForm.name,
                    email: this.clientForm.email,
                  }),
                });
                if (!response.ok) throw new Error('Failed to update client');
                const updatedClient = await response.json();
                const index = this.clients.findIndex((client) => client.id === updatedClient.id);
                if (index !== -1) this.clients[index] = updatedClient;
              } else {
                // Create New Client
                response = await fetch('http://localhost:3001/clients', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    name: this.clientForm.name,
                    email: this.clientForm.email,
                  }),
                });
                if (!response.ok) throw new Error('Failed to create client');

                // Fetch updated clients after creation
                await this.fetchClients();
              }

              // Reset the form and hide it
              this.resetForm();
            } catch (error) {
              console.error(error);
              alert('Error saving client');
            }
          },

          async deleteClient(id) {
            try {
              const response = await fetch(`http://localhost:3001/clients/${id}`, {
                method: 'DELETE',
              });
              if (!response.ok) throw new Error('Failed to delete client');
              this.clients = this.clients.filter((client) => client.id !== id);
            } catch (error) {
              console.error(error);
              alert('Failed to delete client');
            }
          },

          resetForm() {
            this.clientForm = { name: '', email: '' };
            this.editMode = false;
            this.editingClientId = null;
            this.showForm = false;
          },

          cancelEdit() {
            this.resetForm();
          },
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
