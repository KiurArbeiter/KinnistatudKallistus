<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KinnistatudKallistus</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="addmail.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="emails.html">Hug List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="app" class="container mt-4">
      <h3>Register to KinnistatudKallistus</h3>

      <!-- Dropdown for selecting client email -->
      <div class="mb-3">
        <label for="clientSelect" class="form-label">Select Client Email</label>
        <select id="clientSelect" class="form-control" v-model="selectedClientEmail">
          <option v-for="client in clients" :value="client.email" :key="client.id">{{ client.email }}</option>
        </select>
      </div>

      <!-- Dropdown for selecting hug -->
      <div class="mb-3">
        <label for="hugSelect" class="form-label">Select Hug</label>
        <select id="hugSelect" class="form-control" v-model="selectedHugId">
          <option v-for="hug in hugs" :value="hug.id" :key="hug.id">{{ hug.name }} - ${{ hug.price }}</option>
        </select>
      </div>

      <button class="btn btn-primary" @click="assignHugToClient">Assign Hug to Client</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            clients: [],
            hugs: [],
            selectedClientEmail: '',
            selectedHugId: null,
          };
        },
        async created() {
          await this.fetchClients();
          await this.fetchHugs();
        },
        methods: {
          async fetchClients() {
            try {
              const response = await fetch('http://localhost:3001/clients');
              if (!response.ok) throw new Error('Failed to fetch clients');
              this.clients = await response.json();
            } catch (error) {
              console.error(error);
              alert('Error fetching clients');
            }
          },

          async fetchHugs() {
            try {
              const response = await fetch('http://localhost:3001/hugs');
              if (!response.ok) throw new Error('Failed to fetch hugs');
              this.hugs = await response.json();
            } catch (error) {
              console.error(error);
              alert('Error fetching hugs');
            }
          },

          async assignHugToClient() {
            if (!this.selectedClientEmail || !this.selectedHugId) {
              alert('Please select both a client and a hug.');
              return;
            }

            const client = this.clients.find((c) => c.email === this.selectedClientEmail);
            const hug = this.hugs.find((h) => h.id === this.selectedHugId);

            if (!client || !hug) {
              alert('Invalid selection.');
              return;
            }

            try {
              const response = await fetch(`http://localhost:3001/clients/${client.id}`, {
                method: 'PUT',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  name: client.name,
                  email: client.email,
                  hugtype: hug.name, // Assign the selected hug's name as the hugtype
                }),
              });

              if (!response.ok) throw new Error('Failed to update client');
              alert(`Hug "${hug.name}" assigned to client "${client.name}".`);
              await this.fetchClients(); // Refresh clients data
            } catch (error) {
              console.error(error);
              alert('Error assigning hug to client.');
            }
          },
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
